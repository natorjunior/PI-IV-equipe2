<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - InfoSuplementos</title>
    <link rel="stylesheet" href="login.css"> <!-- Aqui você importa o CSS -->
</head>
<body>
    <main>
        <h1>Login</h1>
        <div class="separador"></div>
        <p>Acesse sua conta para continuar.</p>
        
        <form action="#" method="post">
            <div>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email_usuario" required>
            </div>
            <br>
            <div>
                <label for="loginSenha">Senha:</label>
                <input type="password" id="loginSenha" name="senha_usuario" required>
            </div>
            <br>
            <button type="submit">Entrar</button>
        </form>
        <div class="voltar"></div>
        <br>
        <a href="home.html" class="esqueci">Esqueci a senha!</a>
        <p>
            Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>.
        </p>
        <a href="home.html" class="voltar">Voltar</a>
    </main>
</body>
</html>
